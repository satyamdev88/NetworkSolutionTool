<app-header></app-header>

<div class="container ">
  <div class="row mt-5">
    <div class="col-md-5 text-center">
      <h4>Ping IP Address</h4>
      <input
        [(ngModel)]="host"
        class="form-control"
        placeholder="Enter IP Address"
      />
      <div class="mt-3">
        <button (click)="startPinging()" class="btn btn-primary mx-1">
          Start
        </button>
        <button (click)="stopPinging()" class="btn btn-danger mx-1">
          Stop
        </button>
        <button (click)="clearOutput()" class="btn btn-secondary mx-1">
          Clear
        </button>
      </div>

      <span *ngFor="let line of output">
        <pre>{{ line }} </pre>
      </span>
    </div>
  </div>
</div>


<app-footer></app-footer>
