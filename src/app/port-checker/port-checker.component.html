<app-header></app-header>

<div class="container mb-5 mt-3 overflow-hidden">
  <div class="row py-5">
    <div class="col-md-6 col-sm-12">
      <div class="pb-5 pb-sm-3">
        <h4 class="text-center mb-3 fw-bold">Port Status Checker</h4>
        <p class="text-start fs-6">
          This Port Status Checker returns information regarding port is open or
          closed.
        </p>
      </div>
      <div class="my-5">
        <form action="" (ngSubmit)="check()" class="border rounded shadow py-5 ps-3 overflow-hidden">
          <h5 class="card-title mb-2 ms-sm-3 fw-bold">Port Status Checker</h5>
          <div
            class="mb-4 ms-sm-3 "
            style="height: 3px; width: 170px; background-color: #005f73"
          ></div>
          <div class="row my-2">
            <div class="col-md-8 col-sm-10 offset-md-1 offset-sm-1">
              <label for="ip" class="form-label fw-bold">IP Address</label>
              <input
                type="text"
                class="form-control"
                id="ip"
                [(ngModel)]="ip"
                name="ip"
                placeholder="e.g. 192.168.1.1"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-sm-10 offset-md-1 offset-sm-1">
              <label for="port" class="form-label fw-bold">Port</label>
              <input
                type="number"
                class="form-control"
                id="port"
                [(ngModel)]="port"
                name="port"
                placeholder="e.g. 80"
                required
              />
            </div>
          </div>
          <div class="col-12 mt-5 text-center">
            <button type="submit" class="btn btn-success">Check Port</button>
          </div>
        </form>
        <a
          class="nav-link text-center bg-primary rounded py-2 text-white"
          type="button"
          href=""
          style="width: 100%"
          >Back to home</a
        >
      </div>
    </div>
    <div class="col-md-6 col-sm-12" *ngIf="!isVisible">
      <div
        class="d-flex justify-content-center align-items-center text-center"
        style="width: 100%; height: 100%"
      >
        <p>Output will be displayed here....</p>
      </div>
    </div>
    <div class="col-md-6 col-sm-12" *ngIf="isVisible">
      <div
        class="d-flex justify-content-center align-items-center text-center"
        style="width: 100%; height: 100%"
      >
        <p
          class="alert text-center"
          [ngClass]="{
            'alert-success': status === 'open',
            'alert-danger': status === 'closed(timeout)',
            'alert-warning': status === 'timeout'
          }"
        >
          <strong>{{ status }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
