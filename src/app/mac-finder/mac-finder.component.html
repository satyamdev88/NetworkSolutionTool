<div class="container my-5">
   <div class="row py-5">
      <div class="col-md-5 col-sm-12">
        <div class="pt-3">
          <h4 class="text-center mb-3 fw-bold">IP Subnet Calculator</h4>
          <p class="text-start fs-6">
            This MAC Vendor Finder returns information of the device installed at any location using MAC Address.
          </p>
        </div>
        <form class="py-5 text-center shadow rounded border">
           <h2 class="mb-4">MAC Vendor Finder</h2>
          <div class="mb-4" style="height: 3px; width: 170px; background-color: #005f73; overflow: hidden;"></div>
           <input [(ngModel)]="mac" class="form-control text-center mt-3" placeholder="Enter MAC Address"/>
           <button (click)="find()" class="btn btn-success mt-3">Find</button>
        </form>
        <a class="nav-link text-center bg-primary rounded p-2 text-white"  type="button" href="" style="width: 100%;">Back to home</a>
      </div>
      <div class="col-md-5 col-sm-12">
          <div class="d-flex justify-content-center align-items-center">
             <p *ngIf="vendor"> Vendor: <strong>{{ vendor }}</strong> </p>
          </div>
      </div>
   </div>
</div>
<app-footer></app-footer>
